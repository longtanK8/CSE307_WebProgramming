			<tfoot align="center">
				<tr>

				</tr>

			<tbody>

						<input type="text" name="lname" id="lname" required="" autofocus="">

				<tr>

					<td colspan="2">

					</td>

				</tr>

						<label for="city"><b>City</b></label>
					</td>
					<td>
						<input type="text" name="city" id="city" required="">
					</td>
					<td>

							<tr>
								<td><label for="state">State</label></td>
								<td><input type="text" name="state" id="state" required=""></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<label for="zcode"><b>Zip/Postal Code</b></label>
					</td>
					<td colspan="2">
						<input type="number" name="zcode" id="zcode" required="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="country"><b>Country</b></label>
					</td>
					<td colspan="2">
						<select name="country" id="country">
							<option value="Bulgaria" selected="">Bulgaria</option>
							<option value="Indonesia">Indonesia</option>
							<option value="US">United States</option>
							<option value="Vietnam">Viá»‡t Nam</option>
							<option value="UK">United Kingdom</option>

				</tr>
				<tr>

						<label for="ccode"><b>Phone(country code, area code, number)</b></label>
					</td>
					<td colspan="2">
						(+<input type="number" name="country-code" id="ccode" required="">)
						<input type="number" name="area-code" required="">
