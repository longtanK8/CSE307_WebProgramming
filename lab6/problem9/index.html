<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 9</title>
</head>
<body>
	<p>Array before sorting: <span id="bf-sort"></span></p>
	<p>Array after sorting: <span id="af-sort"></span></p>
	<script type="text/javascript">
		let arr = [4,6,7,5,9,10,22,11,3,0,2];
		function print (arr, id) {
			let html = `<p></p>`;
			for(let n of arr){
				html+=`<span>${n} </span>`;
				console.log(n);
			} 
			document.getElementById(id).innerHTML = html;
			console.log(html);
		}


		function compare (a, b) {
			if (a>b){
				return 1;
			}else if (a < b){
				return -1;
			}else {
				return 0;
			}
		}
		console.log(arr);
		print(arr, "bf-sort");
		arr.sort(compare);
		print(arr, "af-sort");
		console.log(arr);

	</script>
</body>
</html>
